<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Fantasy</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script>
    document.write(
      "<link href='style.css?v=" + Date.now() + "' rel='stylesheet'>"
    );
  </script>
  
  
  <!--libraries-->
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  
  <!--scripts-->
  <script>
    document.write(
      "<script type='text/javascript' src='fantasy.js?v=" + Date.now() + "'><\/script>"
    );
  </script>

</head>
<body class="outside">
  <h1>Flipper League</h1>

  <p>Here lives PREMIUM CONTENT for the <a href="https://www.espn.com/fantasy">Flipper League.</a> a a</p>

  <ul class="tabs">
    <li class="tab-link current" data-tab="tab-1">Lucky or Unlucky?</li>
    <li class="tab-link" data-tab="tab-2">Roster Management</li>
    <li class="tab-link" data-tab="tab-3">Next gen</li>
  </ul>

  <div id="tab-1" class="tab-content current">
    <div class="chartarea">
      <!-- <div id="weeklabel1"></div> -->
      <div class="slider">
        <div class="sliderinner">
          <input type="range" id="slider1">
        </div>
        <div class="sliderinner">Week: </div>
      </div>
      <div id="tab1chart"></div>
    </div>
  </div>

  <div id="tab-2" class="tab-content">
    <div class="chartarea">
      <select id="menu2"></select>
      <div id="tab2chart"></div>
    </div>
  </div>

  <div id="tab-3" class="tab-content">
    <div class="chartarea">
      <div id="tab3chart"></div>
    </div>
  </div>
</body>

</html>
